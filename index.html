<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A mindfulness app that plays Tibetan singing bowl sounds at random intervals throughout the day">
    <meta name="theme-color" content="#8B4513">
    <title>Mindful Bell</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üîî</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîî Mindful Bell</h1>
            <p class="subtitle">Find peace in the present moment</p>
        </header>

        <main id="mainScreen">
            <div class="status-card">
                <div class="status-indicator" id="statusIndicator">
                    <span class="status-dot"></span>
                    <span id="statusText">Active</span>
                </div>
                
                <div class="next-bell">
                    <p class="label">Next bell in</p>
                    <p class="time" id="nextBellTime">--:--</p>
                </div>

                <div class="bell-count">
                    <p class="label">Bells today</p>
                    <p class="count" id="bellCount">0</p>
                </div>
            </div>

            <button class="btn btn-primary" id="testBellBtn">
                <span class="btn-icon">üîî</span>
                Play Bell Sound
            </button>

            <button class="btn btn-secondary" id="settingsBtn">
                <span class="btn-icon">‚öôÔ∏è</span>
                Settings
            </button>
        </main>

        <div id="settingsScreen" class="settings-screen hidden">
            <div class="settings-header">
                <button class="btn-back" id="backBtn">‚Üê Back</button>
                <h2>Settings</h2>
            </div>

            <div class="setting-group">
                <label class="setting-label">
                    <span>Active</span>
                    <label class="toggle">
                        <input type="checkbox" id="activeToggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </label>
                <p class="setting-description">Enable or disable bell notifications</p>
            </div>

            <div class="setting-group">
                <label class="setting-label">Active Hours</label>
                <p class="setting-description">Bell will only ring during these hours</p>
                
                <div class="time-range">
                    <div class="time-input">
                        <label>Start Time</label>
                        <input type="time" id="startTime" value="08:00">
                    </div>
                    <div class="time-input">
                        <label>End Time</label>
                        <input type="time" id="endTime" value="21:00">
                    </div>
                </div>
            </div>

            <div class="setting-group">
                <label class="setting-label">Bell Frequency</label>
                <p class="setting-description">Average bells per hour: <span id="frequencyDisplay">2-3</span></p>
                <input type="range" id="frequencySlider" min="1" max="5" value="2.5" step="0.5" class="slider">
                <div class="range-labels">
                    <span>Less</span>
                    <span>More</span>
                </div>
            </div>

            <button class="btn btn-danger" id="resetBtn">Reset to Defaults</button>
        </div>

        <div id="bellOverlay" class="bell-overlay hidden">
            <div class="bell-animation">
                <div class="bell-icon">üîî</div>
                <p class="bell-message">Breathe and be present</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
